<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBGLE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            font-size: 75px;
            margin-top: 15%;
            font-weight: bold;
            color: #4285F4; /* Google's blue color */
        }
        .logo span {
            color: #EA4335; /* Google's red color */
        }
        .logo span:nth-child(3) {
            color: #FBBC05; /* Google's yellow color */
        }
        .logo span:nth-child(4) {
            color: #34A853; /* Google's green color */
        }
        .logo span:nth-child(5) {
            color: #EA4335; /* Google's red color */
        }
        .search-box {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 584px;
            margin-top: 20px;
            margin-left: 10%;
            margin-right: 10%;
        }
        .search-box input[type="text"] {
            width: 100%;
            padding: 10px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            font-size: 16px;
            margin-left: 10%;
            margin-right: 10%;
        }
        .search-box input[type="submit"] {
            display: none;
        }
        .footer {
            margin-top: auto;
            padding: 10px 0;
            text-align: center;
            font-size: 12px;
            color: #555;
        }
    </style>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            if (query) {
                const searchBox = document.querySelector('.search-box input[type="text"]');
                searchBox.value = query;
                document.querySelector('.search-box').submit();
            }
        };
    </script>
</head>
<body>
    <div class="logo">
        <span>W</span><span>E</span><span>B</span><span>G</span><span>L</span><span>E</span>
    </div>
    <form class="search-box" action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Search Google...">
        <input type="hidden" name="udm" value="14">
        <input type="submit" value="Google Search">
    </form>
    <div class="footer">
    WEBGLE is an alternative Google homepage that redirects to a no AI version of Google Search.
    </div>
</body>
</html>
