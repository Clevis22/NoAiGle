<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goggle - Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            font-size: 80px;
            font-weight: bold;
            color: #4285F4; /* Google's blue color */
        }
        .logo span {
            color: #EA4335; /* Google's red color */
        }
        .logo span:nth-child(3) {
            color: #FBBC05; /* Google's yellow color */
        }
        .logo span:nth-child(4) {
            color: #34A853; /* Google's green color */
        }
        .logo span:nth-child(5) {
            color: #EA4335; /* Google's red color */
        }
        .search-box {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 584px;
            margin-top: 20px;
            margin-left: 10%;
            margin-right: 10%;
        }
        .search-box input[type="text"] {
            width: 100%;
            padding: 10px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            font-size: 16px;
            margin-left: 10%;
            margin-right: 10%;
        }
        .search-box input[type="submit"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span>N</span><span>o</span><span>A</span><span>I</span><span>g</span><span>l</span><span>e</span>
    </div>
    <form class="search-box" action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Search Goggle...">
        <input type="hidden" name="udm" value="14">
        <input type="submit" value="Google Search">
    </form>
</body>
</html>
